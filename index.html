<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EHBEA YouTube Videos</title>
  <style>
    .youtube-widget {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    
    .youtube-widget h2 {
      color: #0a2239;
      font-size: 1.8rem;
      margin: 0 0 1.5rem;
      text-align: center;
    }
    
    .videos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
    }
    
    .video-card {
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    
    .video-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
    }
    
    .video-thumbnail {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
    }
    
    .video-thumbnail img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 68px;
      height: 48px;
      background: rgba(255, 0, 0, 0.8);
      border-radius: 12px;
      transition: background 0.2s ease;
    }
    
    .video-card:hover .play-button {
      background: rgba(255, 0, 0, 1);
    }
    
    .play-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-40%, -50%);
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 10px 0 10px 18px;
      border-color: transparent transparent transparent #fff;
    }
    
    .video-info {
      padding: 1rem;
    }
    
    .video-title {
      font-weight: 600;
      color: #0a2239;
      margin: 0 0 .5rem;
      font-size: 1rem;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .video-date {
      color: #666;
      font-size: .85rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: #666;
    }
    
    .error {
      text-align: center;
      padding: 2rem;
      color: #e74c3c;
    }
    
    /* Modal styles */
    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      padding: 2rem;
    }
    
    .video-modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      width: 100%;
      max-width: 1000px;
      position: relative;
    }
    
    .modal-iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 8px;
    }
    
    .close-modal {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
    }
    
    .close-modal:hover {
      color: #4CB3B9;
    }
    
    @media (max-width: 768px) {
      .videos-grid {
        grid-template-columns: 1fr;
      }
      
      .video-modal {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="youtube-widget">
    <h2>Featured EHBEA Plenaries</h2>
    <div id="videos-container" class="videos-grid">
      <div class="loading">Loading videos...</div>
    </div>
  </section>
  
  <div id="video-modal" class="video-modal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeVideoModal()">&times;</button>
      <iframe id="modal-iframe" class="modal-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Replace 'AIzaSyBuc-kKJpV7AH6Vnre61cDzqp9Ihc_ECP0' with your actual YouTube API key from Google Cloud Console
    const API_KEY = 'AIzaSyBuc-kKJpV7AH6Vnre61cDzqp9Ihc_ECP0';
    const CHANNEL_ID = 'UC4JiSSnc1LV3xpWUY09Pm3w';
    const MAX_RESULTS = 9; // Number of videos to display

    async function loadVideos() {
      try {
        const response = await fetch(
          `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}&type=video`
        );
        
        if (!response.ok) {
          throw new Error('Failed to fetch videos');
        }
        
        const data = await response.json();
        displayVideos(data.items);
      } catch (error) {
        console.error('Error loading videos:', error);
        document.getElementById('videos-container').innerHTML = 
          '<div class="error">Unable to load videos. Please check your API key and try again.</div>';
      }
    }

    function displayVideos(videos) {
      const container = document.getElementById('videos-container');
      
      if (!videos || videos.length === 0) {
        container.innerHTML = '<div class="error">No videos found.</div>';
        return;
      }
      
      container.innerHTML = videos.map(video => {
        const videoId = video.id.videoId;
        const title = video.snippet.title;
        const thumbnail = video.snippet.thumbnails.medium.url;
        const publishedAt = new Date(video.snippet.publishedAt).toLocaleDateString('en-GB', {
          year: 'numeric',
          month: 'short',
          day: 'numeric'
        });
        
        return `
          <article class="video-card" onclick="openVideoModal('${videoId}')">
            <div class="video-thumbnail">
              <img src="${thumbnail}" alt="${title}">
              <div class="play-button"></div>
            </div>
            <div class="video-info">
              <h3 class="video-title">${title}</h3>
              <p class="video-date">${publishedAt}</p>
            </div>
          </article>
        `;
      }).join('');
    }

    function openVideoModal(videoId) {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('modal-iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeVideoModal() {
      const modal = document.getElementById('video-modal');
      const iframe = document.getElementById('modal-iframe');
      iframe.src = '';
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    document.getElementById('video-modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeVideoModal();
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeVideoModal();
      }
    });

    // Load videos when page loads
    loadVideos();
  </script>
</body>
</html>
